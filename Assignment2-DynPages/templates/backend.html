<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Manager</title>
</head>
<body>
    <form action="/backend" method="POST" enctype="multipart/form-data">
        <!-- Add car -->
        <legend>Add Car</legend>
        <input type="hidden" name="action" value="add_car">
        <fieldset>
            <legend>Car Information</legend>
            <label>Car Name: </label>
            <input type="text" name="car-name">
            {% if classes|length > 0 %}
            <fieldset>
                <legend>Associated Classes</legend>
                {% for cla in classes %}
                <label> {{ cla.name }} </label><input type="checkbox" name="classes[]" value="{{ cla.key }}">
                {% endfor %}
            </fieldset>
            {% endif %}
            <input type="submit" value="Add">
        </fieldset>
    </form>
    <form action="/backend" method="post">
        <legend>Add Class</legend>
        <input type="hidden" name="action" value="add_class">
        <fieldset>
            <legend>Class Name</legend>
            <input type="text" name="class-name">
            <input type="submit" value="Add">
        </fieldset>
    </form>
    {% if cars|length > 0 %}
    <section>
        <h2>Edit Car</h2>
        {% for c in cars %}
        <a href='/edit?key={{ c.key }}&type=car'>{{ c.name }}</a>
        {% endfor %}
    </section>
    {% endif %}
    {% if message %}
    <section>
        <h3>Result</h3>
        <p>{{ message }}</p>
    </section>
    {% endif %}
</body>
</html>
